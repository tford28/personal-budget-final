<div class="login">
  <div class="container">
    <div class="row">
      <div class="col-md-8 m-auto">
        <h1 class="display-4 text-center">Login</h1>
        <p class="lead text-center">Login to your account</p>
        <form ngNativeValidate (ngSubmit)="loginUser()">
          <div class="form-group">
            <input
              type="text"
              class="form-control form-control-lg"
              placeholder="Username"
              name="username"
              [ngClass]="{
                'form-control form-control-lg ': true,
                'is-invalid': error.email != undefined
              }"
              [(ngModel)]="user.username"
              required
            />
            <div class="invalid-feedback d-block">{{ error.username }}</div>
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control form-control-lg"
              placeholder="Password"
              name="password"
              [ngClass]="{
                'form-control form-control-lg ': true,
                'is-invalid': error.password != undefined
              }"
              [(ngModel)]="user.password"
            />
            <div class="invalid-feedback d-block">
              {{ error.password }}
            </div>
          </div>

          <input type="submit" class="btn btn-info btn-block mt-4" />
        </form>
      </div>
    </div>
  </div>
</div>
