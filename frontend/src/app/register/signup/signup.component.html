<div class="signup">
  <div class="container">
    <div class="row">
      <div class="col-md-8 m-auto">
        <h1 class="display-4 text-center">Sign Up</h1>
        <p class="lead text-center">Create your account</p>
        <form (ngSubmit)="registerUser()">
          <div class="form-group">
            <input
              type="text"
              class="form-control form-control-lg"
              placeholder="User Name"
              name="username"
              [ngClass]="{
                'form-control form-control-lg ': true,
                'is-invalid': error.username != undefined
              }"
              [(ngModel)]="user.username"
            />
            <div class="invalid-feedback d-block">{{ error.username }}</div>
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control form-control-lg"
              placeholder="Password"
              name="password"
              [ngClass]="{
                'form-control form-control-lg ': true,
                'is-invalid': error.password != undefined
              }"
              [(ngModel)]="user.password"
            />
            <div class="invalid-feedback d-block">{{ error.password }}</div>
          </div>
          <input type="submit" class="btn btn-info btn-block mt-4" />
        </form>
      </div>
    </div>
  </div>
</div>
